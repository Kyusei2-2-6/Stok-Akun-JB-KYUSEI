<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pembayaran</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- ===== BACKGROUND MUSIC (GLOBAL) ===== -->
  <audio id="bgm" loop preload="auto">
    <source src="./assets/bgm.mp3" type="audio/mpeg">
  </audio>
  <!-- ===== /BACKGROUND MUSIC ===== -->

  <header class="topbar">
    <div class="wrap row">
      <a id="backBtn" class="btn small" href="./index.html">← Kembali</a>

      <div class="grow">
        <h1>Pembayaran QRIS</h1>
        <p class="sub" id="info"></p>
      </div>

      <!-- Piringan Music -->
      <div id="musicDisc" class="music-disc" title="Play / Pause Music"></div>
    </div>
  </header>

  <main class="wrap">
    <div class="hero">
      <img class="heroImg" id="qrisImg" alt="QRIS">
    </div>

    <div class="row gap" style="margin-top:12px;">
      <a id="paidBtn" class="btn primary" href="#">Saya sudah bayar → WhatsApp</a>
      <a id="productBtn" class="btn" href="#">Lihat produk</a>
    </div>

    <div class="note" style="margin-top:12px;">
      <div class="noteTitle">Kalau ke-reset / reload</div>
      <div class="noteText">
        Tenang. Kamu bisa klik “Lihat produk” atau balik ke halaman awal dan pilih “Lanjutkan pembayaran terakhir”.
      </div>
    </div>
  </main>

  <script src="./data.js"></script>
  <script src="./pay.js"></script>
</body>
</html>
