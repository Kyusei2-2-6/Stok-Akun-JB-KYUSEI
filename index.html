<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Katalog</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- ===== WELCOME OVERLAY ===== -->
<div id="welcomeOverlay" class="welcome-overlay" aria-hidden="true">
  <div class="welcome-card">
    <div class="welcome-glow"></div>

    <h2 class="welcome-title">âœ¨ Selamat Datang âœ¨</h2>
    <p class="welcome-text">
      Selamat datang di <b>Kyusei Store</b><br>
      Tempat jual akun game pilihan âœ¨<br>
      Silakan pilih game & akun favoritmu.
    </p>

    <button id="welcomeBtn" class="welcome-btn">
      Masuk âœ¨
    </button>
  </div>
</div>
<!-- ===== /WELCOME OVERLAY ===== -->

  <!-- ===== BACKGROUND MUSIC (GLOBAL) ===== -->
  <audio id="bgm" loop preload="auto">
    <source src="./assets/bgm.mp3" type="audio/mpeg">
  </audio>
  <!-- ===== /BACKGROUND MUSIC ===== -->

  <header class="topbar">
    <div class="wrap">
      <div class="topbar__inner">
        <div class="topbar__text">
          <h1 id="siteName">Kyusei</h1>
          <p class="sub">Klik produk untuk lihat detail & foto</p>
        </div>

        <div class="topbar__actions">
          <a id="resumeProduct" class="btn small" style="display:none" href="#">Lanjutkan produk terakhir</a>
          <a id="resumePay" class="btn small primary" style="display:none" href="#">Lanjutkan pembayaran terakhir</a>

          <!-- Piringan Music (klik = play/pause) -->
          <div id="musicDisc" class="music-disc" title="Play / Pause Music"></div>

          <!-- LOGO + DROPDOWN -->
          <div class="menu">
            <button class="logoBtn" id="logoBtn" data-tip="Pilih Game" aria-haspopup="true" aria-expanded="false" type="button">
              <img src="./LOGO.jpg" alt="Logo Kyusei" />
            </button>

            <div class="dropdown" id="dropdown" aria-hidden="true">
              <button class="ddItem" data-game="all" type="button">Semua</button>
              <button class="ddItem" data-game="genshin" type="button">Genshin Impact</button>
              <button class="ddItem" data-game="toram" type="button">Toram Online</button>
              <button class="ddItem" data-game="ml" type="button">Mobile Legends</button>
              <button class="ddItem" data-game="ff" type="button">Free Fire</button>
            </div>
          </div>
          <!-- /LOGO + DROPDOWN -->
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid"></section>
  </main>

  <script src="./data.js?v=999"></script>
  <script src="./index.js?v=999"></script>

  <!-- ===== MUSIC SCRIPT (SINGLE, NO CONFLICT) ===== -->
 <script>
  window.addEventListener("DOMContentLoaded", () => {
    const bgm  = document.getElementById("bgm");
    const disc = document.getElementById("musicDisc");

    bgm.volume = 0.2;
    bgm.load();

    const wantPlay = localStorage.getItem("bgm_playing") === "1";

    // kalau sebelumnya user sudah nyalain musik, coba lanjutkan
    const tryResume = async () => {
      if (!wantPlay) return;
      try {
        await bgm.play();
        disc && disc.classList.add("playing");
      } catch {
        // Autoplay diblokir, kita tunggu 1x klik user
        showTapHint();
      }
    };

    // overlay kecil "Tap to enable music" (muncul cuma kalau diblokir)
    const showTapHint = () => {
      if (document.getElementById("tapMusicHint")) return;

      const hint = document.createElement("div");
      hint.id = "tapMusicHint";
      hint.textContent = "Tap di mana saja untuk menyalakan musik ðŸŽµ";
      hint.style.cssText = `
        position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
        background:rgba(0,0,0,.65); color:#fff; padding:10px 14px;
        border-radius:999px; font-weight:700; font-size:13px;
        z-index:99999; backdrop-filter:blur(8px);
      `;
      document.body.appendChild(hint);

      const unlock = async () => {
        try {
          await bgm.play();
          disc && disc.classList.add("playing");
          hint.remove();
          window.removeEventListener("pointerdown", unlock);
        } catch {}
      };

      // 1x tap/klik di mana saja untuk unlock audio
      window.addEventListener("pointerdown", unlock, { once: true });
    };

    // klik disc = toggle play/pause
    if (disc) {
      disc.addEventListener("click", async () => {
        try {
          if (bgm.paused) {
            await bgm.play();
            disc.classList.add("playing");
            localStorage.setItem("bgm_playing", "1");
          } else {
            bgm.pause();
            disc.classList.remove("playing");
            localStorage.setItem("bgm_playing", "0");
          }
        } catch {
          showTapHint();
        }
      });
    }

    bgm.addEventListener("play", () => localStorage.setItem("bgm_playing", "1"));
    bgm.addEventListener("pause", () => localStorage.setItem("bgm_playing", "0"));

    bgm.addEventListener("error", () => {
      alert("Audio gagal dimuat. Cek file ./assets/bgm.mp3");
      console.log("Audio src:", bgm.currentSrc);
    });

    tryResume();
  });
</script>

  <!-- ===== /MUSIC SCRIPT ===== -->
</body>
</html>
