
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produk</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- ===== BACKGROUND MUSIC (GLOBAL) ===== -->
  <audio id="bgm" loop preload="auto">
    <source src="./assets/bgm.mp3" type="audio/mpeg">
  </audio>
  <!-- ===== /BACKGROUND MUSIC ===== -->

  <header class="topbar">
    <div class="wrap">
      <div class="topbar__inner topbar__inner--product">
        <a class="btn small" href="./index.html">‚Üê Kembali</a>

        <div class="topbar__text grow">
          <h1 id="prodName">Produk</h1>
          <p class="sub" id="prodMeta"></p>
        </div>

        <div class="topbar__actions">
          <!-- Piringan Music -->
          <div id="musicDisc" class="music-disc" title="Play / Pause Music"></div>

          <a id="buyBtn" class="btn primary small" href="#">Beli</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="hero">
      <img id="heroImg" class="heroImg" alt="Foto produk">
    </div>

    <div class="productActions">
      <button id="openLightboxBtn" class="btn" type="button">Lihat Foto (Slide)</button>
      <button id="detailBtn" class="btn" type="button">Detail</button>
      <a id="buyBtn2" class="btn primary" href="#">Beli</a>
    </div>

    <h2 class="h2">Foto lainnya</h2>
    <div id="thumbs" class="thumbs"></div>

    <p class="sub productHint">
      Tips: klik foto untuk popup, lalu geser kiri/kanan (atau swipe).
    </p>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="iconBtn lbClose" id="lbClose" aria-label="Tutup" type="button">‚úï</button>
    <button class="iconBtn lbPrev" id="lbPrev" aria-label="Sebelumnya" type="button">‚Äπ</button>

    <img id="lbImg" class="lbImg" alt="Preview">

    <button class="iconBtn lbNext" id="lbNext" aria-label="Berikutnya" type="button">‚Ä∫</button>
    <div class="lbCaption" id="lbCaption"></div>
  </div>

  <!-- Detail Modal -->
  <div class="modal" id="detailModal" aria-hidden="true">
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
      <div class="modal__head">
        <div>
          <div class="modal__title" id="detailTitle">Detail Akun</div>
          <div class="modal__sub" id="detailSub"></div>
        </div>
        <button class="modal__close" id="detailClose" aria-label="Tutup" type="button">‚úï</button>
      </div>

      <div class="modal__body">
        <ul class="detailList" id="detailList"></ul>
        <div class="modal__empty" id="detailEmpty" style="display:none;">
          Detail belum diisi.
        </div>
      </div>
    </div>
  </div>

  <script src="./data.js"></script>
  <script defer src="./product.js"></script>

  <!-- ===== MUSIC SCRIPT (SINGLE, AUTO-RESUME) ===== -->
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const bgm  = document.getElementById("bgm");
    const disc = document.getElementById("musicDisc");

    bgm.volume = 0.2;
    bgm.load();

    const wantPlay = localStorage.getItem("bgm_playing") === "1";

    // kalau sebelumnya user sudah nyalain musik, coba lanjutkan
    const tryResume = async () => {
      if (!wantPlay) return;
      try {
        await bgm.play();
        disc && disc.classList.add("playing");
      } catch {
        // Autoplay diblokir, kita tunggu 1x klik user
        showTapHint();
      }
    };

    // overlay kecil "Tap to enable music" (muncul cuma kalau diblokir)
    const showTapHint = () => {
      if (document.getElementById("tapMusicHint")) return;

      const hint = document.createElement("div");
      hint.id = "tapMusicHint";
      hint.textContent = "Tap di mana saja untuk menyalakan musik üéµ";
      hint.style.cssText = `
        position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
        background:rgba(0,0,0,.65); color:#fff; padding:10px 14px;
        border-radius:999px; font-weight:700; font-size:13px;
        z-index:99999; backdrop-filter:blur(8px);
      `;
      document.body.appendChild(hint);

      const unlock = async () => {
        try {
          await bgm.play();
          disc && disc.classList.add("playing");
          hint.remove();
          window.removeEventListener("pointerdown", unlock);
        } catch {}
      };

      // 1x tap/klik di mana saja untuk unlock audio
      window.addEventListener("pointerdown", unlock, { once: true });
    };

    // klik disc = toggle play/pause
    if (disc) {
      disc.addEventListener("click", async () => {
        try {
          if (bgm.paused) {
            await bgm.play();
            disc.classList.add("playing");
            localStorage.setItem("bgm_playing", "1");
          } else {
            bgm.pause();
            disc.classList.remove("playing");
            localStorage.setItem("bgm_playing", "0");
          }
        } catch {
          showTapHint();
        }
      });
    }

    bgm.addEventListener("play", () => localStorage.setItem("bgm_playing", "1"));
    bgm.addEventListener("pause", () => localStorage.setItem("bgm_playing", "0"));

    bgm.addEventListener("error", () => {
      alert("Audio gagal dimuat. Cek file ./assets/bgm.mp3");
      console.log("Audio src:", bgm.currentSrc);
    });

    tryResume();
  });
</script>

</body>
</html>
